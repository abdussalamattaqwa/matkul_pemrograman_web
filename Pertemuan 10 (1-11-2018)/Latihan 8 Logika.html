<!DOCTYPE html>
<html>
  <head>
    <title>Operator Logika</title>
  </head>
  <body bgColor="silver">
    <h1><u>Operator Logika</u></h1>
    <h2>
    <script language="javascript">
      var x=10, y=3, x1=2, y1=15;
      document.write(x+">"+y+" AND " +x1+">"+y1+ " adalah ");
      document.write("<font color=red>");
      document.write((x>y) && (x1>y1));
      document.write("<font color=black><br>");
      document.write(x + ">" + y + " OR " + x1 + " > " + y1 + " adalah ");
      document.write("<font color=red>")
      document.write((x>y) || (x1>y1));
      document.write("<font color=black> <br>");
      document.write("NOT(" + x + ">" + y + " OR " + x1 + " > " +y1 + ") adalah ");
      document.write("<font color=red>");
      document.write(!((x>y)||(x1>y1))) ;
    </script>
  </body>
</html>

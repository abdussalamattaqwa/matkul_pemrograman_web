<!DOCTYPE html>
<html>
  <head>
    <title>Operator Aritmatika</title>
  </head>
  <body bgColor="silver">
    <h1><u>Operator Aritmatika</u></h1>
    <script language="javascript">
    var x = 10;
    var y = 3;
    document.write("<h2>X="+x);
    document.write("<br>Y="+y);
    document.write("<br>X+Y=");
    document.write(x+y);
    document.write("<br>X*Y=");
    document.write(x*y);
    document.write("<br>X/Y=");
    document.write(x/y);
    document.write("<br>Sisa Hasil bagi X dan Y=");
    document.write(x%y);
    document.write("<br>++x adalah ");
    document.write(++x);
    document.write("<br>++y adalah ");
    document.write(++y);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Penggunaan Rowspan pada tabel di HTML</title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Hobi</th>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td rowspan="2">Abdussalam At-taqwa</td>
        <td>Menonton</td>
      </tr>
      <tr>
        <td>Traveling</td>
      </tr>
    </table>
  </body>
</html>




<!-- COLSPAN dan ROWSPAN

atribut colspan dan rowspan adalah atribut yang digunakan untuk menggabungkan baris dan kolom menjadi satu, sehingga baris dan kolom tersebut menjadi lebar.

Colspan merupakan kependekan dari ColumnSpan yang berarti beberapa kotak ke samping,
sedangkan rowspan adalah beberapa kotak kebawah

<td colspan = "number">

<td rowspan = "number"> -->

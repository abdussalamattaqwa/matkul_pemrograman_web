<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Layout</title>
  </head>
  <body>
    <table align="center" border="1" style="width: 800px;">
      <tr>
        <th colspan="3" height="130px" width="800px">Ini Halaman Header</th>
      </tr>
      <!-- bagian header -->

      <tr>
        <td align="center" colspan="3" height="30px">Ini Halaman Navigasi Menu</td>
      </tr>
      <!-- bagian navigasi menu -->

      <tr>
        <td align="center" height="200px" width="250px">Sidebar 1</td>
        <td align="center" colspan="3" rowspan="3">Isi Konten</td>
      </tr>
      <!-- bagian artikel dan sidebar -->

      <tr>
        <td align="center" height="200px" width="250px">Sidebar 2</td>
      </tr>
      <!-- Bagian Sidebar2 -->


      <tr>
        <td align="center" height="200px" width="250px">Sidebar 3</td>
      </tr>
      <!-- Bagian Sidebar3 -->

      <tr>
        <td align="center" border="1px" colspan="3" height="40px">Ini Footer</td>
      </tr>

    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Cara memasukkan Playlist lagu pada dokument HTML</title>
  </head>
  <body>
    <audio controls autoplay muted>
      <source src="bali.wav" type="audio/mpeg">
    </audio>
  </body>
</html>

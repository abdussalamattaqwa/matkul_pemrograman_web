<!DOCTYPE html>
<html>
  <head>
    <title>Unordered List</title>
  </head>
  <body>
    <h3>Type = disc</h3>
    <ul type="disc">
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>Pyton</li>
      <li>PHP</li>
      <li>Ruby</li>
      <li>Perl</li>
    </ul>
  </body>
</html>
 <!-- type = "square | circle | square" -->
<!-- Secara default simbol yang digunakan ole uncordered list adalah lingkaran kecil (disc). Kita juga dapat menggantinya seperti ordered list dengan menggunakan atribut type. -->
